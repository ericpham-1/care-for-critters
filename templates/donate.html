<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donate.css') }}">

    <title>Donate</title>
</head>
<body>
    <div class="donation-overlay">

        <div class="donation-box">
            <div class="header">
                <img src="{{ url_for('static', filename='images/C4C_Logo.png') }}" class="logo">
                <div class="titles">
                    <h1>Care for Critters</h1>
                    <div class="donate-subtitle">
                        <p>Wanting to donate? Please fill out the form below</p>
                    </div>
                </div>
            </div>
        

            <!--SELECT AMOUNT SECTION-->
            <form id="step1Form" action="{{ url_for('donate_step2')}}" method="POST" novalidate>
                <div class="section">
                    <h2>Choose donation amount</h2>

                    <div class="amount-grid">
                        <button type="button" class="amount-btn" data-value="25" aria-pressed="false">$25</button>
                        <button type="button" class="amount-btn" data-value="50" aria-pressed="false">$50</button>
                        <button type="button" class="amount-btn" data-value="100" aria-pressed="false">$100</button>

                        <div class="other-amount" data-value="other">
                            <label for="otherAmount" class="sr-only">Other Amount:</label>
                            <span class="other-label">Other Amount</span>
                            <input id="otherAmount" name="custom_amount" type="number" min="1" placeholder="0.00" inputmode="decimal" />
                        </div>
                    </div>
                </div>

                    <!--SHELTER SECTION-->
                <div class="section">
                    <h2>Choose a shelter to donate to: </h2>
                    <select name="shelter" required>
                        <option value="" disabled selected>Select shelter</option> 
                        {% for s in shelters %}
                            <option value="{{ s.ShelterName }}">{{ s.ShelterName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Hidden amount field that will be submitted -->
                <input type="hidden" name="amount" id="donationAmount" value=""> 
                
                <!--ERROR MESSAGE-->
                {% if error %}
                    <div class="error" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <!--NAV BUTTONS-->
                <div class="actions actions-step1">
                    <a href="/" class="cancel-btn">Cancel</a>
                    <button type="submit" class="continue-btn">Continue</button>
                </div>
            </form> 
        </div>  
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const amountButtons = document.querySelectorAll('.amount-btn');
            const otherAmountInput = document.getElementById('otherAmount');
            const donationAmountInput = document.getElementById('donationAmount');

            const page1 = document.getElementById("step1Form")
            if (page1) {
                amountButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove .selected class & aria-pressed from all buttons
                    amountButtons.forEach(btn => {
                    btn.classList.remove('selected');
                    btn.setAttribute('aria-pressed', 'false');
                    });

                    // Clear custom amount input
                    otherAmountInput.value = '';
                    otherAmountInput.parentElement.classList.remove('selected');

                    // Add .selected class & aria-pressed to clicked button
                    button.classList.add('selected');
                    button.setAttribute('aria-pressed', 'true');

                    // Update hidden input with the selected amount
                    donationAmountInput.value = button.getAttribute('data-value');
                });
                });
                
                otherAmountInput.addEventListener('input', () => {
                // Remove selection from all amount buttons
                amountButtons.forEach(btn => {
                btn.classList.remove('selected');
                btn.setAttribute('aria-pressed', 'false');
                });

                if (otherAmountInput.value.trim() !== '') {
                // Add a "selected" style to the custom amount input container (optional)
                otherAmountInput.parentElement.classList.add('selected');
                } else {
                otherAmountInput.parentElement.classList.remove('selected');
                }

                // Update hidden input value to whatever user types
                donationAmountInput.value = otherAmountInput.value;
            });
            }
        });
    </script>
</body>
</html>
