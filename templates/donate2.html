<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donate.css') }}">

    <title>Donate</title>
</head>
<body>

<div class="donation-overlay">

    <div class="donation-box">
         <div class="header">
        <img src="{{ url_for('static', filename='images/C4C_Logo.png') }}" class="logo">
        <div class="titles">
            <h1>Care for Critters</h1>
            <p>Wanting to donate? Please fill out the form below</p>
        </div>
    </div>

    <!--Personal Information Form-->
    <div class="form-row">
        <div class="back-btn">
            <a href="/donate">&#10094;</a>
        </div>

        <div class="form-content">
            <div class="section">
                <h2>Please enter your details</h2>

                <div class="amount-grid">
                    <label>First Name:</label>
                    <input type="text">

                    <label>Last Name:</label>
                    <input type="text">

                    <label>Email:</label>
                    <input type="text">

                    <label>Phone Number:</label>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
    

    <!--NAV BUTTONS-->
    <div class="actions actions-step2">
        <a href="/donate/3" class="donate-btn">Donate</a>
    </div>
</div>
</body>
</html>
